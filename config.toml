# Display a message at the beginning of an article to warn the readers that it's content may be outdated.
# 在文章开头显示提示信息，提醒读者文章内容可能过时。
[params.outdatedInfoWarning]
  enable = true
  hint = 365               # Display hint if the last modified time is more than these days ago.       # 如果文章最后更新于这天数之前，显示提醒
  warn = 730               # Display warning if the last modified time is more than these days ago.    # 如果文章最后更新于这天数之前，显示警告

